<section class="container">
  <form novalidate ng-submit="vm.product_create()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  placeholder="Coke..." ng-model="vm.name" >
    </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url"  placeholder="www.google.com" ng-model="vm.url">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount"  placeholder="10" ng-model="vm.amount">
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
  </form> 
  <hr/>
  <div class="card-columns">
    <div class="card" ng-repeat="item in vm.list track by $index" >
      <img alt="Card image cap" class="card-img-top img-fluid" src="https://picsum.photos/400/200/?blur">
      <div class="card-block">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text"><a href="{{item.url}}" target="_blank" > Open Link</a></p>
        <label>Amount: <input type="text" ng-model="item.amount" /></label><br />
        <a href="#" class="btn btn-primary" ng-click="vm.product_update(item)">Update</a>
        <a href="#" class="btn btn-danger" ng-click="vm.product_delete(item._id)">Delete</a>
      </div>
    </div>
  </div>
</section>
